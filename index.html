    position:relative; width:50%; height:100%; contain:layout paint; overflow:hidden; background:#faf9f6;

  /* 양 페이지 프레임 패딩(네 수치 유지) */

  #flipbook .page.odd  > .frame{ padding:10.70% 18.46% 0 14%; line-height:var(--lh); }

  }

  .content p.dingbat-mid:not(:first-child){ margin:calc(5 * var(--lh)) 0; text-align:center; }
  .content p.dingbat-mid:first-child{ margin-bottom:calc(9 * var(--lh)); text-align:center; }

  .num{ position:absolute; right:8px; bottom:6px; font-size:12px; opacity:.5; pointer-events:none; }
    #flipbook .page.even > .num {
    position: absolute; left: 8px; bottom: 6px; font-size: 12px; opacity: .5;
    pointer-events: none;
  }
  #flipbook .page.odd > .num {
    position: absolute; right: 8px; bottom: 6px; font-size: 12px; opacity: .5;
    pointer-events: none;
  }
  footer{ display:grid; place-items:center; gap:8px; padding:10px; color:#eee; }

  .symbols {

}

<p class="dingbat">***</p>
<p>어렸을 때부터 요괴와 친구였다. 그런 나는, 곧 요괴 퇴치사가 되어야 한다.</p>
<p>인생 첫 친구는 집에 살던 여우 요괴였다. 새까만 털의 여우가 기모노를 입은 모습이 신기해서 마주칠 때마다 말을 걸었다. 그러다 그 애와 놀게 됐다. 엄마는 누구와 이야기하냐고 물었다. 그 애를 소개했으나 엄마는 통 보이지 않는 눈치였다. 친구는 엄마에게 어떤 말을 전해달라고 했다. 나는 그걸 그대로 전했다. 그랬더니 엄마는 어딘가로 연락했다. 머지않아 모르는 사람이 나를 어느 저택으로 데려갔다. 엄마가 곧 올 것이라길래 기다렸다. 내 친구는 집에서 못 나온다길래, 언제 돌아갈 수 있을지만 생각했다.</p>
<p>왜인지 1년이 지날 때까지 엄마는 오지 않았다. 나를 데려온 사람이 털어놓기를, 이곳은 요괴 퇴치사 가문. 요괴가 보이는 사람이 후계를 맡아야 한다. 그 사람은 후계를 찾던 중 나를 발견해서 데리고 왔다고 했다. 엄마는 이 사람에게 나를 보내줬다고 했다.</p>
<p>그 사람의 이름은 칸바야시 신고. 신고의 통보는 다음과 같았다. 이제부터는 자신이 서류상으로 어머니를 맡을 것이다, 원래 살던 집에 돌아가선 절대 안 된다. 그 요괴 친구는 더더욱 만나선 안 된다. 1년 전 그날부터, 내 집은 이 저택으로 정해진 것이었다.</p>
<p>그렇게 나는 요괴 퇴치법을 배우며 중학생이 되었다. 커가면서 슬슬 다른 사람의 시선을 알 것 같았다. 사람들은 요괴를 보지 못한다. 그 안에서 나는 보이지 않는 것에 집중하고 말까지 거는 사람이다. 이상하게 보이니까 기피 당한다. 학교에서도 한 번 소문이 난 후로는 아무도 근처에 오지 않는다. 분명 엄마도 그렇게 나를 버린 것이다. 집이 바뀐 후로 엄마는 단 한 번도 찾아온 적이 없다.</p>
<p>요괴를 본 순간부터 사람들 사이에선 설 자리가 없어졌다. 그렇게 생각한 나는 사람 대신 요괴와 어울리기 시작했다. 학교를 마치면 인적 드문 산길에서 요괴들이랑 떠들다가 집으로 돌아간다. 그리고 어머니에게 수업을 받는다. 요괴를 퇴치하는 부적, 주술식, 주술 도구 사용법 같은 것을. 이상하다고 생각하면서도 어쩔 수 없다. 지금 내가 사람 사이에서 받아들여질 방법은 요괴 퇴치사 역할이었다.</p>
<p>“과외요?”</p>
<p>“그래.”</p>
<p>내 질문에 칸바야시 신고가 끄덕였다. 이곳은 신고, 즉 어머니의 집무실. 할 말이 있다고 불러서 온 참이었다. 어머니는 책상에 앉아서 새로운 지시를 들려주었다. 나는 그 앞에 서서 이야기를 들었다.</p>
<p>“마츠하라 가문이라고 들어 봤니?”</p>
<p>“어느 정도는요.”</p>
<p>나는 얼마 전에 퇴치사 업계 모임에 나갔던 날을 떠올렸다. 마츠하라 가문. 퇴치사 가문 중에서 인력이 제일 많다고 소문이 자자한 곳이다. 그런 만큼 내부 세력 싸움이 심하다고 들었다. 당주 후계인 마츠하라 슌은 아직까지 모임에 모습을 드러낸 적이 없다. 무슨 이유인지 현 당주가 꼭꼭 숨긴다나.</p>
<p>“그쪽 후계가 수업에 영 집중을 못 한다더군. 뭐, 그럴 만해. 가르쳐주는 당주 녀석에겐 교육의 재량이 영 없으니 말이야.”</p>
<p>어머니는 다소 허물없이 표현했다. 나는 종종 마츠하라 당주가 손님으로 찾아온 날을 생각했다. 어머니와 나란히 있으면 둘 다 딱딱하고 무서운 인상이어서, 참 비슷한 사람끼리 지낸다 싶었다.</p>
<p>“저도 재량이 있지는 않은데….”</p>
<p>“또래끼리 공부하면 느낌부터 다르겠지. 벌써부터 많은 걸 바라진 않는다. 그동안 배운 기초만 그대로 가르쳐라.”</p>
<p>내가 이 집에 입양된 후 어머니는 요괴 퇴치에 필요한 지식을 가르쳤다. 내년에 열다섯살이 되면 정식으로 퇴치사가 되어 의뢰받는다. 그 전에 복습 겸 견습 퇴치사를 가르치라는 게 이번 지시였다. 솔직한 심정으로는 정식 퇴치사도, 견습 과외도 그닥 내키지 않는다. 나는 대부분의 여가 시간을 근처 산에서 요괴 친구들과 보낸다. 그런데 앞으로 평생 요괴를 퇴치해가며 남한테 퇴치법을 가르쳐주기까지 하라니, 친구들에게 면목 없는 짓이다.</p>
<p>그렇지만 나는 거절할 수 없다. 저 사람은 어머니라는 직함의 상사이다. 나는 아들이라는 이름으로 고용된 부하였다. 직장이 안 맞으면 퇴사 후 집으로 도망칠 수 있다. 하지만 내 직장은 지금 여기, 바로 집이다. 집에서 나가서 도망칠 집 따위 없다. 같이 상사를 욕해 줄 엄마도 없다.</p>
<p>“알겠습니다.”</p>
<p>나는 고개를 끄덕였다. 어머니는 방문해야 할 주소나 요일, 시간 등의 정보를 통보했다. 당장 내일부터 과외가 시작되는 모양이었다. 나는 고개를 숙여 인사하고 내 방으로 돌아왔다. 문을 닫자마자 침대에 뛰어들었다. 슌의 과외라니, 또래 퇴치사라니, 그거 사람이잖아!</p>
<p>사람은 싫다. 사람이랑 오래 이야기하는 건 더 싫다! 그런데 사람과 매주 꼬박꼬박 봐야 한다고? 그것도 또래 교사 역할로서? 막막해서 침대 위를 데굴데굴 굴렀다. 피할 수 없을 테니 긍정적인 방향으로 생각해 볼까. 걔도 퇴치사가 된다면 요괴가 보일 것이다. 요괴가 보인다면 나에게 해롭지 않은 사람인가. 그렇겠지?</p>
<p>아니, 퇴치사라면 요괴의 적이다. 사람의 편이다. 내가 요괴들과 친구인 걸 알면 분명 퇴치사로서 뭐라 할 게 틀림없다. 심지어 내가 속한 칸바야시 가문은 업계에서 그닥 환영받지 못한다. 언젠가 모임 장소 구석에서 수군거리는 소리를 들었다. 저 가문, 예전 후계가 실종되고 나서 거의 망해가더니. 용케도 숨이 붙어 있구나. 요괴에게 빌붙어 살았던 주제에.</p>
<p>빌붙어 살았다는 게 정확히 무슨 의미인지는 모른다. 하지만 경멸의 시선만은 확실히 느꼈다. 만약 마츠하라 슌도 그런 시선으로 나를 본다면? 마츠하라 당주가 어머니와 친분이 있으니 아닐 수도 있지만, 그렇다고 안심하기는 어려웠다. 아, 진짜 만나기 싫은데 어떡하지. 내가 왜 퇴치사 업계 사람이랑 봐야 해? 그거야 나도 퇴치사니까 그렇지! 내가 왜 퇴치사 과외를 해야 해? 그거야 내가 퇴치사니까 그렇지! 머릿속에서 자아 하나가 불평하면 다른 자아가 반박으로 짓밟았다. 나는 한참을 괴로워하다가 내일 지구가 멸망하기를 바라며 눈을 감았다.</p>
<p>꿈에 마츠하라 슌이 나왔다. 아직 얼굴을 몰라서 그런지, 얼굴 위로 [마츠하라 슌]이라고 쓴 종이를 붙이고 있었다. 그는 내가 쳐다볼수록 크기가 불어나더니 나중엔 발밖에 보이지 않게 되었다. 나는 밟힐까 봐 계속 불안해하면서도 자리를 지켰다. 등 뒤에서 어머니가 지켜보고 있어서였다.</p>
<p>당연히도 다음날 지구는 멸망하지 않았고 나는 원래 일정대로 방과 후에 마츠하라 주택에 갔다. 초인종을 누르기 싫어서 현관문 앞에서 발을 동동 굴렀다. 누군가 내 어깨를 턱 잡았다. 고개를 돌렸더니 나보다 몇 배는 더 커다란 덩치의 남자가 있었다. 몇 세기는 더 지난 듯한 복장이다. 머리에는 동물의 커다란 두개골 뼈를 뒤집어쓴 탓에 얼굴이 보이지 않는다. 나는 직감했다. 사람이 아니라 요괴다. 그는 자신이 보이는지 확인하는 듯 나를 한참 들여다보았다.</p>
<p>“손님?”</p>
<p>“으, 응.”</p>
<p>내가 고개를 끄덕였다. 요괴는 어깨에서 손을 떼고 초인종을 대신 눌러주었다. 뭐지, 집 주변 요괴? 하지만 여긴 퇴치사가 사는 집일 텐데. 나는 가방끈을 손잡이처럼 붙잡고 눈을 이리저리 굴렸다. 안쪽에서 네, 하며 어떤 중년 여자가 문을 열어 줬다.</p>
<p>“아, 혹시 칸바야시 댁의?”</p>
<p>“맞아요. 안녕하세요.”</p>
<p>고개를 숙이고는 요괴를 곁눈질했다. 집으로 따라 들어오지는 않았다. 나를 맞아 준 사람은 마츠하라 당주의 아내, 슌의 어머니라고 했다. 이름은 마츠하라 치즈루. 그 분은 목소리를 높여 슌을 불렀다.</p>
<p>“슌, 손님 왔다!”</p>
<p>누군가 집 안쪽에서 현관을 향해 쿵쿵쿵 뛰어왔다. 초등학생으로 보이는 여자애였다. 그 애는 현관에 다다르더니 나를 향해 삿대질했다.</p>
<p>“왜 거기 있어!”</p>
<p>“어? 왜냐니, 어?”</p>
<p>“너 말고, 바보야!”</p>
<p>손가락의 방향이 내 옆으로 움직였다. 나는 뒤를 돌아보았다. 열린 문 너머로 아까 전의 요괴가 보였다.</p> 
<p>“멀리 가랬잖아!”</p>
<p>슌이 신경질을 냈다. 요괴의 형체가 서서히 옅어지더니 사라졌다. 여자애는 그 모습을 확인 후 흥! 하고 팔짱을 꼈다. 이번에는 정말로 나를 향해 시선을 보냈다.</p>
<p>“넌 뭐야?”</p>
<p>“너는?”</p>
<p>“내가 물었잖아!”</p>
<p>“나는, 칸바야시 유토라고…. 음. 과외를 하러 왔는데.”</p>
<p>듣고 있던 중년 여성이 슌의 양어깨에 손을 얹었다.</p>
<p>“그래, 슌. 어제 엄마 아빠가 말했지? 오늘부터 저 오빠랑 공부할 거야.”</p>
<p>슌이 나를 빤히 노려봤다. 슌은 치즈루 씨에게 원망 섞인 목소리로 투정 부렸다.</p>
<p>“잘생긴 오빠가 올 거라고 했잖아. 엄마는 거짓말쟁이!”</p>
<p>“왜? 이렇게나 단정한데.”</p>
<p>“교복도 못 벗은 어린애가 무슨 오빠야!”</p>
<p>“미안하다, 교복 입고 와서.”</p>
<p>내가 한숨을 쉬며 말을 얹었다. 치즈루 씨는 나와 슌을 응접실로 서둘러 데려갔다. 곧 다과를 가져올 테니 편하게 있으라며 금방 자리를 비웠다. 준비된 책상에 슌과 나란히 앉았으나 편할 리가 없다. 나는 가방에서 부적 용지나 붓펜 같은 것을 주섬주섬 챙겼다. 슌이 부담스러울 정도로 내 행동을 살폈다. 눈에서 레이저가 나오는 것만 같았다. 숨 막힌다. 이래서 오기 싫었는데. 아까 퉁명스러웠으니 분명 지금도 안 좋은 생각을 하고 있겠지? 내 표정이 점점 어두워지는 게 스스로도 느껴졌다.</p>
<p>“너도 요괴가 보여?”</p>
<p>슌이 상체를 내 쪽으로 들이밀었다. 나는 놀라서 펜을 떨어트릴 뻔했다.</p>
<p>“요괴 퇴치사야?”</p>
<p>“아직은 아니야.”</p>
<p>“퇴치 수업한다며!”</p>
<p>“배운 만큼만 알려줄게. 기대는 하지 마.”</p>
<p>“퇴치 방법은 아는 거지?”</p>
<p>“그렇…지?”</p>
<p>이건 따지는 질문인가? 나는 질문의 의도를 파악하기 위해 머리를 굴렸다. 슌이 의자에서 폴짝 내려와서는 방문을 척 가리켰다.</p>
<p>“그럼 저 녀석을 퇴치해줘!”</p>
<p>“무슨 소리야. 너희 어머니는 요괴가 아니잖아.”</p>
<p>“너야말로 뭐라는 거야, 멍청아. 밖에 있던 그 요괴!”</p>
<p>나는 아까 본 녀석을 떠올렸다. 딱히 공격적이진 않았다. 목소리도 부드러웠던 것 같다. 내가 못 들어가니까 무언가 대신해주기까지 했다. 퇴치해야만 하는 요괴였다면 진작에 퇴치사 집에서 죽었을 것 같은데. 무슨 사연이 있는 걸까.</p>
<p>“그 요괴가 나쁜 짓이라도 했어?”</p>
<p>“걔 때문에 아버지한테 또 혼났어.”</p>
<p>“혼났다고?”</p>
<p>나는 요괴와 부모의 꾸중을 금방 연관 짓지 못해서 되물었다.</p>
<p>“그 자식은 고자질쟁이야!”</p>
<p>슌이 말하기로 그 요괴의 이름은 메쿠베. 퇴치사인 아버지가 슌의 경호원으로서 옆에 붙였다고 한다. 주로 하는 일은 슌에게서 요괴를 쫓아내는 것. 슌이 요괴와 말을 섞으면 막거나 아버지에게 보고한다. 그러면 슌은 서재로 불려가서 꾸지람을 듣는다. 슌은 화가 나서 메쿠베를 창고로 데려가 혼낸다. 오늘도 그런 이유로 혼내다가 멀리 가버리라며 집 밖으로 쫓아냈다고 했다. 초등학생이 벌써 내리 갈굼을 습득하다니, 사회생활 능력이 보통이 아니다.</p>
<p>나는 요괴 메쿠베가 왜 말을 걸었는지 그제야 알았다. 애초에 이 집의 직원이었으니 손님을 맞이해도 이상한 일이 아니다. 슌이 근신을 시켜서 못 들어가고 대기했던 것이구나.</p>
<p>“그럼 메쿠베는 언제 들어와?”</p>
<p>“몰라!”</p>
<p>슌이 고개를 홱 돌렸다. 메쿠베가 불쌍하다. 상사가 시키는 대로 하면 상사 딸에게 혼나는 건가. 나는 혹시나 메쿠베가 근처를 떠돌지 않는지 창가를 곁눈질했다. 그때 누군가 방문을 두드렸다. 들어온 사람은 치즈루 씨였다. 과자와 음료수를 쟁반에 챙겨오셨다. 책상 위에 올려주며 슌을 잘 부탁한다는 말도 잊지 않았다. 나는 어색하게 고개를 숙였다.</p>
<p>“그럼 요괴랑 대화하려고 했다가 혼난 거지?”</p>
<p>치즈루 씨가 방에서 나간 후, 슌에게 슬쩍 질문했다.</p>
<p>“응.”</p>
<p>“무슨 대화를 하고 싶었는데?”</p>
<p>미래의 퇴치사가 요괴와 소통하려고 했다. 그렇다는 건 혹시 슌도 나와 비슷한 구석이 있는 게 아닐까. 슌은 치즈루 씨가 가져다준 센베를 아작아작 씹어먹다가 말했다.</p>
<p>“너희는 왜 그렇게 민폐 덩어리야? 라고 묻고 싶었어.”</p>
<p>“…그래? 민폐 덩어리인가?”</p>
<p>“아버지가 그랬어. 요괴는 엄청 나쁜 놈들이야. 사람을 방해한대. 그래서 한마디 해 주려고 했는데, 아버지는 내 마음도 모르고!”</p>
<p>슌이 허공에 마구 주먹질했다. 나는 입을 다물고 수업 준비물을 책상 위에 펼쳤다. 역시 퇴치사는 퇴치사다. 쓸데없는 말은 하지 말아야겠다.</p> 
<p>“그 아버지에게 수업받았었다며? 어디까지 배웠어?”</p>
<p>“기억 안 나.”</p>
<p>“그래…. 처음부터 알려준다고 생각할게.”</p>
<p>“난 요괴를 한 방에 다 때려잡는 법을 배우고 싶어.”</p>
<p>“그런 게 있었으면 요괴들은 세상에서 멸종했어.”</p>
<p>“내가 멸종시키면 되지! 난 최강 퇴치사가 될 거야!”</p>
<p>슌이 키득거렸다. 의욕만은 확실해 보였다. 수업에 집중을 못 한다길래 잔뜩 긴장했는데, 그 부분은 기우였나 보다. 하지만 요괴를 다 없애버리겠다는 발상은 달갑지 않다. 나는 아무래도 이 애와 공부 얘기만 하다가 어느 순간 멀어질 것 같다.</p>
<p>“부적 그리기부터 하자. 최약이든 최강이든 이게 기본이야.”</p>
<p>부적 용지와 붓펜을 슌의 앞에 내밀었다. 슌은 의욕을 불태우며 내가 말하는 대로 선을 그었다. 그러나 당분간 이 연습을 할 거라고 했더니 실망을 숨기지 않았다. 정확히 10분 만에 슌이 붓펜을 내팽개쳤다.</p>
<p>“지겨워! 이런 거 말고 필살기부터 알려줘!”</p>
<p>“그런 게 어딨어? 우린 쫄쫄이 히어로가 아니란 말이야.”</p>
<p>“아버지는 휙휙 퇴치한다던데?”</p>
<p>“그거야 그만큼 센 주술을 쓰시겠지…. 한 가문의 당주잖아.”</p>
<p>“나도 미래의 당주야! 센 주술 내놔!”</p>
<p>슌이 내 팔을 주먹으로 퍽퍽 쳤다. 손이 은근히 맵다. 나는 몸을 뒤로 뺐다.</p>
<p>“악! 진정해, 과자 먹어, 과자!”</p>
<p>“그래, 과자 먹자.”</p>
<p>부드러운 음성이 슌과 나 사이에 끼어들었다. 집 밖에서 대기하던 요괴였다. 그는 슌을 내게서 떼어내 의자에 앉혔다. 
<p>“너 마침 잘 왔다! 야, 중학생! 이 녀석을 퇴치해!”</p>
<p>슌이 메쿠베의 옷깃을 잡아당겼다. 메쿠베는 이참에 몸을 숙여 슌의 땋은 머리를 고쳐주었다. 둘은 항상 저런 느낌으로 지내는 것일까. 퇴치사인데도 집에서 요괴와 지낼 수 있다니. 심지어 퇴치사로서 수업을 받는 상황이다.</p>
<p>“좋겠다.”</p>
<p>나도 모르게 말이 나왔다. 슌이 눈을 동그랗게 뜨고 나를 봤다. 큰일이다. 말실수했다. 나는 수습하기 위해 머리를 굴렸다.</p>
<p>“벌써 식신이 있는 거나 다름없잖아? 퇴마사의 요괴 부하 말이야.”</p>
<p>“그런가?”</p>
<p>슌이 메쿠베를 흘끔거렸다.</p>
<p>“언제부터 같이 지냈어?”</p>
<p>“몰라. 어릴 때부터 있었어.”</p>
<p>지금도 어리면서. 나는 말을 속으로 삼켰다.</p>
<p>“아마 5년 정도 되었을 거야.”</p>
<p>옆에서 메쿠베가 손을 치우며 말했다. 슌의 땋은 머리가 그새 말끔해졌다.</p>
<p>“5년이나 됐다니, 진짜 싫어. 내가 정식 퇴치사가 되면 너부터 해치울 거니까 그렇게 알아!”</p>
<p>슌이 으르렁거렸다. 나는 슌의 등 부분 옷깃을 살짝 집어서 당겼다.</p>
<p>“퇴치사 되려면 더더욱 지금 공부해야겠지? 메쿠베는 나중에 생각하자.”</p>
<p>“흥.”</p>
<p>가까스로 붓펜을 쥐긴 했으나 유의미하게 진도를 나가진 못했다. 슌은 부적 도안에는 관심 없으면서 나에 대해선 쓸데없이 궁금해했다. 나는 대충 대답하며 수업을 이어가려고 노력했다. 하지만 나라고 가르칠 의욕이 있는 건 아니었다. 둘 다 집중하지 못한 채로 첫 시간이 끝났다. 부엌에 들러 치즈루 시에게 인사를 드린 후, 현관으로 향했다. 슌과 메쿠베가 나란히 배웅하러 나왔다.</p>
<p>“다음엔 언제 와?”</p>
<p>“아마 다음 주 이 시간에 오지 않을까.”</p>
<p>“꼭 와야 해!”</p>
<p>의외의 발언이 나왔다. 공부하기 지겨운 줄 알았는데, 뒤늦게 의욕이라도 생긴 것일까. 나는 다음 주에 보자며 신발을 신었다. 메쿠베와 슌이 나란히 손을 흔들었다. 나는 그 모습에 질투심 비스무리한 것을 느꼈다.</p> 
<p>일주일이 지나 만난 슌은 여전히 공부하기 싫어했다. 부적을 그리라고 준 붓펜으로 낙서나 끄적였다.</p> 
<p>“왜 이러는 거야?”</p>
<p>“필살기 아니면 싫어. 이런 거 그만하고 놀러 가자.”</p>
<p>“너는 좋겠다. 그런 말도 할 수 있어서.”</p>
<p>나는 어머니에게 수업받는 동안 한 번도 그런 말을 할 수 없었다. 어려워서 끙끙 앓고 있으면 보다 못한 어머니가 휴식 시간을 주는 정도였다. 나는 슌의 손을 붙잡고 어거지로 도안을 그렸다. 슌은 그 상태로 역 앞에 생긴 빵집이 궁금하다며 조잘거렸다.</p>
<p>“학교 애들이 말하는 걸 들었어. 거기 메론빵이 엄청 맛있대!”</p>
<p>“그래? 내 입에는 그냥 메론빵이던데.”</p>
<p>“너 먹어봤어?!”</p>
<p>나는 고개를 끄덕였다. 어느 요괴가 빵집 주변을 서성이길래 몇 개 사서 나누어 먹었다. 특별한 맛은 아니었지만 그 요괴는 굉장히 기뻐했다.</p>
<p>“나도 먹고 싶어!”</p>
<p>“다음 주에 오면서 사다 줄게.”</p>
<p>“안 돼, 오늘 먹고 싶어!”</p>
<p>“공부 중이잖아? 지금 나가서 사 먹자고?”</p>
<p>“응!”</p>
<p>슌이 즉답했다. 직후 슌의 등 뒤에 메쿠베가 스르륵 생겨났다. 슌은 인상을 팍 찡그렸다.</p>
<p>“왜 또 왔어! 우리 지금 빵 먹으러 나갈 거니까 저리 가!”</p>
<p>“야, 너 무슨 소릴 하는 거야! 언제 간다고 했어? 공부 시간에 빵집 간다고 하면 메쿠베도 안 된다고 할 거야. 그렇지?”
<p>마지막 말은 메쿠베를 보며 했다. 메쿠베는 머리뼈를 기우뚱거렸다. 그동안에도 슌이 메쿠베의 다리 부근을 걷어차고 있었다. 발은 당연히 허공을 갈랐다.</p>
<p>“나가서 공부한다고 하면 괜찮다고 생각해.”</p>
<p>“응?”</p>
<p>“새로 생겼다는 가게 이야기지? 전부터 계속 가고 싶어 하더라.”</p>
<p>메쿠베의 말로는, 아이가 혼자 가기엔 멀고 같이 가 줄 친구도 없는 탓에 늘 노래만 불렀다고 한다. 이참에 가 봐도 괜찮지 않냐고 그런다. 딱히 막을 생각은 없어 보였다. 아군을 얻은 슌이 거 봐, 가자! 라며 방방 뛰었다. 그래도 되는 건가? 퇴치사 수업인데. 나는 붓펜 뚜껑을 닫았다 열었다 하며 망설였다. 슌이 내 교복 소매를 잡아당겼다. 나는 반쯤 이끌리듯 의자에서 일어났다. 시야에는 조그만 슌과 커다란 메쿠베가 담겼다.</p>
<p>“…너도 같이 가는 거지? 경호원이랬으니까.”</p>
<p>“그렇지. 그래도 거리는 두고 있을 테니 편하게 먹고 와.”</p>
<p>“아냐, 그냥 근처에서 같이 먹자.”</p>
<p>내 권유에 슌이 경악했다.</p>
<p>“뭐?! 얘는 빵 안 먹어도 안 죽어!”</p>
<p>“그렇게 치면 슌도 빵 안 먹는다고 안 죽잖아.”</p>
<p>“대신 널 죽일 수는 있는데?”</p>
<p>“진짜 살벌하다…. 아무튼 메쿠베랑 같이 먹는 게 싫다고 하면 나도 안 갈 거야. 죽이든가.”</p>
<p>슌이 볼을 부풀리고는 매섭게 노려봤다. 나는 슬그머니 시선을 피했다.</p>
<p>“경호원이랑 같이 있었으면 야외수업했다고 할 수 있잖아. 아니면 아버지가 나중에 뭐라고 하실걸?”</p>
<p>핑계를 댔다. 사실은 메쿠베와 시간을 보내고 싶어서였다. 사람보다 요괴가 훨씬 대하기 편하다. 그동안 슌은 빵이나 실컷 먹든지 말든지 알 바 아니었다.</p>
<p>“그런가?”</p>
<p>슌이 고민 끝에 흠, 소리를 냈다. 얼추 납득한 모양이었다.</p>
<p>“아버지한텐 꼭 공부했다고 말해. 안 그러면 또 혼날 줄 알아!”</p>
<p>슌이 메쿠베를 단단히 입단속 시켰다. 메쿠베는 머리뼈를 흔들며 끄덕끄덕했다.</p>
<p>혹시나 어머니가 눈치챌까 봐 잠시 걱정했다. 하지만 그 사람은 내가 수업 성과를 보여줄 때 말고는 거의 관심을 보이지 않는다. 슌만 입을 다물어준다면 우리의 땡땡이가 어머니 귀에 들어갈 일은 없을 것이다. 나는 가방을 챙겨서 문밖을 나섰다. 불안한 일탈의 시작이었다.</p>
<p>빵집에 도착하자마자 슌이 메론빵 매대로 달려갔다. 나는 쟁반과 집게를 들고 따라갔다. 그 뒤를 메쿠베가 따라왔다. 손님들 몇 명이 메쿠베를 통과해서 지나갔다.</p>
<p>“너는 무슨 빵 먹을래?”</p>
<p>나는 슌 옆에 붙어서 속삭였다. 메쿠베를 향한 질문이었다. 메쿠베가 빵 종류를 잘 모른다길래 내 나름대로 괜찮아 보이는 것을 잔뜩 집었다. 그사이 슌은 쟁반을 하나 더 챙겨서 빵을 실컷 담았다. 냉장고의 병 우유까지 꺼낸 후에야 쇼핑이 끝났다. 나는 쟁반 두 개 분을 카운터에 올려놓고 지갑을 꺼냈다.</p>
<p>“나도 돈 있어!”</p>
<p>“얼마?”</p>
<p>“이만큼.”</p>
<p>슌이 바지 주머니에 손을 넣었다가 뺐다. 손바닥을 위로 펼쳐 내용물을 보여준다. 동전 한 움큼이다. 다 모아도 천 엔이 되지 않을 것 같다. 나는 그중에서 50엔짜리 하나를 집어서 지갑 동전 칸에 넣었다. 지폐 칸에는 학생에게 부족하지 않은 양이 두둑하게 들었다. 어머니가 매달 챙겨주는 용돈이었다. 나는 그중에서 몇 장을 꺼내 계산을 끝냈다.</p>
<p>빵이 가득 담긴 봉투를 들고 근처 공터에 자리를 잡았다. 빵집 안에도 테이블이 있었으나 거기선 메쿠베와 이야기할 수 없다. 허공에 대고 말하면 지나가는 사람마다 한 번씩 쳐다볼 것이다.</p>
<p>슌이 봉투에서 메론빵을 스윽 빼갔다. 나는 봉지를 뒤적거리다가 제일 화려해 보이는 것을 메쿠베에게 건넸다. 메쿠베는 빵을 받고 이리저리 돌려 보았다.</p>
<p>“이게 뭐지?”</p>
<p>“딸기 생크림 페스츄리.”</p>
<p>메쿠베가 갸웃갸웃하며 포장을 뜯었다. 옆에서 슌이 메론빵을 우걱우걱 먹다가 으익, 소리를 냈다.</p>
<p>“저런 아저씨 같은 녀석한테 무슨 딸기 생크림이야!”</p>
<p>나름 잘 골랐다고 생각했는데. 학교 선생님 중 아저씨에 가까운 사람이 딸기우유를 그렇게 좋아했던 걸 떠올렸다. 나는 슬쩍 메쿠베의 눈치를 살폈다. 메쿠베는 머리뼈 안쪽으로 빵을 집어넣었다. 꼭 인형 탈 아르바이트생이 간식을 먹는 모습 같았다.</p>
<p>“메쿠베, 어때? 별로야?”</p>

<p>메쿠베의 말에 입꼬리가 절로 올라갔다. 빵을 몇 개 더 꺼내서 들이밀었다. 메쿠베는 다소 당황하며 내게 하나를 돌려주었다. 너도 먹어야지, 라면서. 나는 그제야 내 몫의 빵을 손에 쥐었다. 하지만 식욕이 생기진 않았다. 빵 맛보다 메쿠베에 대한 것이 더 궁금했다.</p>
<p>“저기, 메쿠베. 아까도 그렇고 어느 순간 나타나잖아. 평소에 어디 있다가 오는 거야?”</p>
<p>“보통은 슌의 옆에 있어. 아까는 특수 상황이라서 그래.”</p>
<p>“특수 상황?”</p>
<p>“멀리 가라고 했거든.”</p>
<p>슌은 늘 메쿠베를 혼낼 때 ‘꼴도 보기 싫으니 멀리 가버려라.’로 마무리한다는 모양이다. 그러면 메쿠베는 아이의 화를 가라앉히기 위해 시키는 대로 멀리 간다. 그러면 어느 순간 슌의 옆으로 돌아와 버린다. 예전에 슌의 아버지가 메쿠베에게 무슨 주술을 걸었는데, 그 때문인 것 같다고 했다.</p>
<p>“너는 무슨 경호원을 밥 먹듯이 쫓아내?”</p>
<p>“내 마음이야!”</p>
<p>슌은 핀잔에 지지 않고 소리쳤다. 나는 메쿠베 쪽으로 다시 고개를 돌렸다.</p>
<p>“이런 애 보살피려면 정말 고생이겠다.”</p>
<p>걱정해주는 척 말했다. 정말이지 그렇다는 대답을 듣고 싶었다. 차라리 우리 집 식신이었다면 좋았을 텐데, 잘해줬을 텐데, 따위의 답을 멋대로 준비했다. 그러나 메쿠베의 대답은 내 예상과 달랐다.</p>
<p>“그래도 점점 크는 걸 보면 즐거워.”</p>
<p>“…그래? 다 크면 퇴치사가 될 텐데?”</p>
<p>“그렇겠지.”</p>
<p>메쿠베는 슌의 진로에 대해서 별 의문이 없어 보였다. 그는 전부터 소중한 인간을 지키기 위해 살아왔다고 했다. 그 과정에서 인간에게 습격하는 요괴들을 잔뜩 해치웠다. 슌의 경호원 역할도 그와 비슷하다. 위험한 요괴들을 쫓아내며 인간을 지키는 것이므로. 위험한 요괴. 나는 그 단어를 곱씹으며 빵을 입에 물었다. 아직까지 위험한 요괴를, 즉 퇴치해야 마땅한 요괴를 마주친 적이 없다. 때로는 그것이 정말 실존하는지 의심이 될 정도였다. 하지만 메쿠베의 사연을 들어 보면 위험한 요괴들이 분명히 존재한다. 하긴 그러니까 퇴치 수요가 존재하고 퇴치사가 먹고 사는 것이겠지. 머리로는 이해하려고 애쓰면서도 한편으로는 어지러웠다. 옆에서 슌이 나를 툭툭 쳤다. 새 빵을 달라는 것인 줄 알고 봉투를 내밀었다. 슌은 빵을 꺼내는 대신 내 팔을 찰싹 때렸다.</p>
<p>“너도 퇴치사 될 거잖아. 저런 녀석 말고 나랑 얘기해!”</p>
<p>“왜, 질투 나?”</p>
<p>“사람은 사람이랑 놀아야지!”</p>
<p>“우와, 초등학생 주제에 엄청 노인처럼 말하네.”</p>
<p>“우리 아버지가 그랬어. 요괴는 나쁜 놈들이야. 사람은 사람이랑 어울려야 해.”</p>
<p>슌이 단호하게 말했다. 아버지의 말을 그대로 따라 하는 것 같았다. 그러면서도 참 퇴치사에 걸맞다는 생각이 들었다. 요괴를 퇴치하는 가문의 후계자라면 응당 이래야 한다. 나만 한심하게 휘청거리는 것이다. 나는 사람인데도 사람이랑 놀고 싶지가 않다. 사람은 내 요괴 친구들만큼 친절하지 않다. 내가 사람이랑 어울릴 방법은, 요괴가 보이는 사람들 사이에서 퇴치사가 되는 것뿐. 반항하지만 않으면 이 좁은 업계에서라도 받아들여질 수 있다. 그걸 아는데도 단호하게 ‘요괴는 나빠. 사람이랑 어울릴 거야.’라고 말이 나오지 않는다. 내 요괴 친구들에게 ‘나 퇴치사야.’라고 밝히는 것조차 어렵다. 슌처럼 식신을 갖는 건 꿈도 꿀 수 없다. ‘나 퇴치사할 거니까 같이 퇴치해줘.’라고 말할 수 있을 리가 없다. 내게도 메쿠베같은 요괴가 있다면 좋았을 텐데. 아니, 내게 메쿠베가 있었다면 좋았을 텐데.</p>
<p>“사람 친구는 좀 많아?”</p>
<p>나는 심술 궂게 질문했다. 친구가 없어서 이때 동안 빵집에 못 왔다는 얘기를 기억하는데도 일부러 물었다. 슌은 허를 찔린 듯 눈동자를 이리저리 굴리다가 아래로 내렸다.</p>
<p>“아니. 다 바보들이야. 요괴 보고 있으면 애들이 다 도망가. 전에 놀이터에서 숨바꼭질하길래 끼워 달랬더니 안 끼워줬어. 치사한 놈들.”</p>
<p>슌이 꿍얼거리면서 새 빵을 꺼내 먹었다. 나는 속으로 코웃음을 쳤다. 거 봐, 요괴를 보니까 사람인데도 사람이랑 친해질 수가 없잖아. 나는 진작에 사람을 포기하고 요괴의 친절한 구석들을 보고 있다. 당장 눈앞의 메쿠베만 해도 그렇다. 요괴인데도 사람 아이를 보살펴 주고 성장을 지켜본다. 슌은 고마운 줄도 모른다. 역시 메쿠베는 나한테 있는 편이 훨씬 잘 맞고 좋았을 텐데. 속이 부글부글 끓었다.</p>
<p>“다음 주엔 케이크 먹으러 가자!”</p>
<p>슌이 두 번째 빵을 먹어 치운 후 말했다. 나는 그동안 빵을 겨우 두 입인가 먹었다. </p>
<p>“무슨 소리야. 다음 주엔 진짜로 공부해야지.”</p>
<p>“왜?”</p>
<p>“왜냐니? 너 부모한테 들킨 후는 생각 안 해?”</p>
<p>“가끔씩 공부하면 안 들켜!”</p>
<p>“가끔씩 놀아야 안 들키지. 무슨 소리래!”</p>
<p>나는 실랑이 끝에 한 달에 한 번, 마지막 주에만 놀러 가자고 합의를 봤다. 슌은 가고 싶은 곳이 정말로 많았다. 평소에 아버지가 공부를 그렇게 많이 시키냐고 물었더니 아니랜다. 시간도 많은데 과외 날마저 놀고 싶은 건가. 나는 도통 이해할 수가 없어서 속으로만 툴툴거렸다.</p>
<p>“슌, 그래도 수업 진도는 다 빼야 해. 알고 있지? 최강의 퇴치사가 될 거라며.”</p>
<p>“알아! 그런 건 금방 될 수 있어.”</p>
<p>퍽이나. 나는 대답 대신 손에 든 빵을 우걱우걱 밀어 넣었다. 매달 놀러 나갔다가 어머니에게 들키지는 않을까. 과외 하나 제대로 못 하는 애로 보이면 어떡하지. 어머니는 무능한 사람을 싫어하시는 것 같았는데. 그러나 한편으로는 앞으로 달마다 어디로 갈까, 무엇을 하며 숨통을 좀 틔울까 기대했다. 슌을 데리고 가면 분명 메쿠베가 따라온다. 퇴치사 집안이어도 싫어하지 않는 요괴가 함께한다. 그 사실에 가슴이 두근거렸다.</p>
<p class=dingbat-mid>* * *</p>
<p>“칸바야시 군, 이거.”</p>
<p>치즈루 씨가 봉투를 건넸다. 과외를 시작한 지 일 년째, 늘 그랬듯 마지막 주라서 외출하기 전이었다. 나는 봉투 안을 슬쩍 살폈다. 지폐 몇 장이 보였다. 수업료? 그런 건 집에서 용돈으로 대신 받고 있는데. 나는 봉투를 다시 상대에게 내밀었다.</p>
<p>“과외비는 안 받아도 괜찮아요.”</p>
<p>“그런 게 아니라~ 오늘 외출 때 써. 항상 고맙다, 얘.”</p>
<p>치즈루 씨는 봉투를 내 쪽으로 떠밀었다. 밖에서 놀려면 이 정도는 있어야 하지 않냐면서. 이상했다. 공식적으로는 야외 수업일 텐데. 왜 다 아는 눈치일까.</p>
<p>그의 말로는, 아버지가 없는 동안 치즈루 씨에게 외출한 이야기를 조잘거린다고 했다. 나는 어이가 없었다. 이거 어른들에게 비밀 아니었냐고. 다행히 치즈루 씨는 남편에 비해 엄격하지 않은 모양이었다. 요괴가 보이지도 않는 일반인이라서 퇴치사 업무를 잘 모른다고도 했다. 당주는 투박한 사람이라 아이와 함께 놀러 가는 일이 잘 없고, 치즈루 씨는 가사 일 때문에 슌과 외출해서 마음껏 놀아주기 힘들다고 한다. 때문에 내가 슌을 데리고 나가는 건 육아를 대신해주는 것이나 다름없었다. 미안해서라도 경비는 지불하고 싶댔다. 잠시 메쿠베의 얘기를 꺼내 봤다. 그 요괴도 육아하는 것 같던데요, 라고. 하지만 치즈루 씨는 보이지 않기에 어렴풋이 짐작만 할 뿐이랬다.</p>
<p>“그래도 사람 친구가 있으니까 확실히 다르더라.”</p>
<p>“아하….”</p>
<p>“원래 그 나이 때는 친구들이랑 놀러 다니는데, 알다시피 우리 애가 남들이랑 조금 다르잖니.”</p>
<p>분명 기질 이야기였다. 요괴가 보이니까 남들과는 다른 행동을 하게 되고, 결국 이상한 사람으로 보여서 기피당한다. 차라리 요괴랑 친해지면 속이 편할 텐데. 그러나 완고한 아버지는 사람하고만 친해지길 바라며 메쿠베는 요괴의 접촉을 막는다. 나는 이제 와서, 슌도 참 애매한 처지구나 싶었다.</p>
<p>“이제라도 친구가 생겨서 얼마나 다행인지 몰라. 그거 아니? 슌이 칸바야시 군 얘기를 정말 자주 해.”</p>
<p>“아하하….”</p>
<p>어떻게 대답해야 할지 망설이던 차에 등 뒤에서 목소리가 들렸다.</p>
<p>“야, 비실이! 가자!”</p>
<p>멜빵 바지를 차려입은 슌이었다. 옆에는 메쿠베가 평소 복장으로 따라붙었다. 나는 메쿠베를 보며 ‘가자.’고 말했다. 슌이 현관으로 우당탕탕 뛰어갔다. 치즈루 씨가 현관 방향으로 조심하라고 외쳤다. 나는 고개를 꾸벅 숙인 후 메쿠베와 함께 따라갔다. </p>
<p>오늘의 일탈 코스는 영화관이었다. 슌이 보고 싶다고 한 영화는 최근 흥행 중인 애니메이션이었다. 학교 애들이 하나둘씩 보고 와서 저마다 이야기하는데, 자신만 알아듣지 못해서 분하다는 이유였다. 나는 그래그래, 하고 건성으로 대답했다. 표는 세 장을 끊었다.</p>
<p>“왜 세 장이야? 두 장 사면 되잖아.”</p>
<p>슌이 따졌다.</p>
<p>“메쿠베 몫이야.”</p>
<p>요괴가 극장에 있대도 아무도 모르겠지만, 이왕이면 옆에서 편하게 봤으면 했다. 슌은 별짓을 다 한다고 쏘아붙였다. 나는 팝콘과 음료를 챙겨 뒤를 따라갔다. 늦게 들어가서인지 자리에 앉자마자 광고가 끝나고 영화가 시작됐다. 나는 턱을 괴고 시큰둥한 눈으로 스크린을 응시했다. 어차피 애들 보는 만화인데 내가 뭐 하고 있는 거람. 그냥 휴식하는 셈 치고 눈이나 붙여야겠다. </p>
<p>그렇지만 애들 보는 만화는 눈물 나게 재미있었다. 생각해 보면 나 역시 교복도 못 벗은 애였다. 영화관을 나와서 떠드는데 정작 슌은 시큰둥한 반응이었다.</p>
<p>“왜 이래? 네가 보고 싶다고 했잖아.”</p>
<p>“때려 부수지도 않고 지루해.”</p>
<p>“넌 진짜 가업 한번 잘 타고났다. 퇴치사가 천직이야, 아주.”</p>
<p>“다음엔 저거 보자. 아까 예고편 보니까 차도 부서지고 총도 쏴!”</p>
<p>슌이 복도에 내걸린 포스터를 가리켰다. 미국에서 나온 액션 블록버스터 영화였다. 포스터 윗부분에는 연령제한 표기가 떡하니 있었다. 성인 관람가였다.</p>
<p>“저건 너도나도 못 들어가. 포기해.”</p>
<p>“우씨.”</p>
<p>“그나저나 영화가 그렇게 지루했나? 난 잔잔해서 좋던데.”</p>
<p>말하면서 나는 메쿠베를 흘끔거렸다. 메쿠베가 시선을 눈치채고 고개를 끄덕였다.</p>
<p>“훈훈하고 재밌었지.”</p>
<p>“그렇지?”</p>
<p>메쿠베가 동조해줘서 입꼬리가 확 올라갔다.</p>
<p>“음, 사실 영화라는 걸 처음 봐서 신기하기도 했어.”</p>
<p>“다행이다. 첫 기억이 좋게 남아서!”</p>
<p>나와 메쿠베 사이에 따스한 막 같은 것이 씌워졌다. 아마도 둘만의 세상이라는 것이다. 슌이 옆에서 째려보고 있으니 틀림없다. 앞으로 3초 후에 옆구리를 찌를 것 같다. 3, 2, 1. 정말로 찔렀다. 나는 찔린 곳을 손바닥으로 슥슥 문질렀다. 오늘은 치즈루 씨에게 용돈까지 받았으니 상대하긴 해야 한다. 슌이 또 가고 싶다는 곳을 따라 영화관 주변 식당이나 카페 따위를 돌아다녔다. 그러면서 메쿠베와 종종 시선을 교환했다.</p>
<p>어느새 날이 깜깜해져서 슌을 집까지 바래다줬다. 슌은 현관문을 열고 나서도 나를 향해 계속 손을 흔들었다. 옆에서 메쿠베도 손을 흔들었다. 나도 손을 마주 흔들었다. 둘은 집 안으로 들어가서 문을 닫았다. 나는 닫힌 문을 한참 바라보다가 뒤돌았다. 집으로 돌아가야 한다. 어쩐지 발걸음이 평소보다 무거웠다.</p>
<p>“왔니?”</p>
<p>부엌에서 늦은 저녁을 챙겨 먹는데 복도 쪽에서 목소리가 들렸다. 어머니였다. 나는 젓가락을 얼른 내려두고 일어났다. 어머니가 부엌 입구에 모습을 드러냈다.</p>
<p>“다 먹고 나면 큰 방으로 와라.”</p>
<p>큰 방. 어머니는 퇴치에 필요한 대부분의 수업을 그곳에서 했다. 필요한 수업은 다 끝나지 않았나? 아직 정식으로 퇴치사가 되지도 못했으니, 의뢰일 리는 없다. 의아한 표정을 숨기지 못했는지 어머니가 나를 보며 덧붙였다.</p>
<p>“일을 시작하기 전에 마지막으로 배우고 가야 할 것이 있다.”</p>
<p>“앗, 네. 금방 가겠습니다.”</p>
<p>어머니는 고개를 끄덕이곤 복도 안쪽으로 사라졌다. 나는 식탁 의자에 털썩 앉아서 참았던 숨을 내쉬었다. 이 타이밍에 배울 게 있다고? 진작에 알려주지 않은 것을 보면 뭔가 이유가 있다. 과외를 보낼 때 복습 어쩌고 하셨으니 기본기가 탄탄해야 하는 종류인가? 어려운 내용이면 어떡하지. 긴장으로 식욕이 뚝 떨어졌다. 나는 애매하게 남은 밥과 반찬을 치우고 부엌에서 나왔다.</p>
<p>“퇴치사 가문마다 고유 주술이 있는 것을 아니?”</p>
<p>내가 방에 들어오자마자 어머니가 말했다. 나는 엉거주춤하게 서서 고개를 저었다. 어머니가 자신의 맞은편을 손짓했다. 나는 그쪽으로 가서 어머니와 마주 섰다.</p>
<p>“칸바야시도 그런 게 있단다. 솔직히 쓸 일은 거의 없다만, 일단 알아두긴 해라. 이런 걸 세습하기 위해 가문이란 게 시작되었으니 말이다.”</p>
<p>어머니는 부적 뭉치를 내게 건넸다. 하나같이 붓으로 곧게 일자를 그은 형태였다. 보통 부적 도안은 한자 여러 개를 합쳐 구불구불한 모습이다. 나는 생경함에 괜히 종이를 만지작거렸다.</p>
<p>“주술식의 발음을 할 테니 잘 듣고 따라 하렴.”</p>
<p>어머니가 어느 나라의 언어도 아닌 것을 중얼중얼 읊었다. 나는 똑같이 따라 하려고 애썼다. 제대로 말했다면 부적이 움직이든 불이 붙든 해야 할 텐데 잠잠했다. 나는 재차 주술식을 읊었다. 어머니는 그런 나를 시큰둥한 눈으로 지켜봤다. 마음이 급해져서 부적 낱장을 꼭 움켜쥐고 술식을 더 빨리 말했다. 혀가 꼬이는 게 스스로도 느껴졌다.</p>
<p>“잘되지 않을 때는 초심을 따르는 게 좋아.”</p>
<p>“초심요?”</p>
<p>“주술을 탄생시켜야 했던 누군가의 마음. 주술을 쓰게 하는 원동력이지.”</p>
<p>내가 신세 지는 칸바야시 가문의 경우, ‘상대방과 함께 살아가고자 하는 마음’으로 주술이 탄생했다고 한다. 어쩐지 묘하다. 나는 의문이 들어 어머니에게 말했다.</p>
<p>“사람에게 쓰는 건가요?”</p>
<p>“사람한테 쓰면 죽어.”</p>
<p>“네?”</p>
<p>“잘못 썼을 때 부작용이다. 한 놈이 그렇게 가 버려서 우리에게 교훈을 남겨 줬단다.”</p>
<p>“그럼, 그, 요괴한테 쓰는 건가요?”</p>
<p>“아무래도 그렇지.”</p>
<p>나는 어머니의 말을 곰곰이 생각해 보았다. 요괴 퇴치사 가문의 주술, 그것은 요괴와 함께 살아가고자 하는 마음. 그럴 수가 있는 건가.</p>
<p>“쓰면 어떻게 되나요?”</p>
<p>“수명을 나눠 받을 수 있어.”</p>
<p>인간에겐 소소한 몇 년, 요괴에겐 무척이나 짧은 시간이 주술을 통해 옮겨진다. 어머니는 주술에 대해 그렇게 설명했다. 그런 사람들이 대대로 요괴에게 수명을 받으며 살아왔냐고 물었다. 어머니는 아마도 그렇지 않겠냐며 팔짱을 꼈다. 정작 당신은 한 번도 쓰지 않았다고 한다. 필요성을 못 느꼈다나.</p>
<p>“쓸 거면 협조적인 녀석한테 쓰렴. 아니면 협조적으로 만들어 놓거나.”</p>
<p>“협조적으로요….”</p>
<p>어머니가 말하니까 요괴를 곤죽으로 만들어 놓은 모습이 그려졌다. 나는 요괴 친구 몇 명을 생각하다가 고개를 내저었다. 퇴치사로서 배운 주술로 친구들한테 수명을 받는다고? 그건 좀 아니다.</p>
<p>“무슨 생각 하니?”</p>
<p>“아, 아뇨. 그게. 요괴를 보면서 ‘함께 살고 싶다’고 생각하려면, 정말로 함께 살아야 와닿는 게 아닐까 싶어서요.”</p>
<p>“그래서 나도 배울 때는 ‘식신에게 쓰면 빠르다’고 충고를 들었지. 앞으로 동고동락할 부하니까 말이다.”</p>
<p>정작 그렇게 말하는 어머니는 식신이 없다. 주변에 두는 요괴라곤 봉인해뒀다가 실험 용도로 꺼내 쓰는 재료 정도가 전부였다. 나 역시 식신이 없다. 식신이 되어달라고 해도 괜찮을 요괴를 아직 만나지 못했다. 아니, 만났지만 타이밍이 한참 늦었다. 퇴치사가 되고 나면 슌에게 과외 가는 일도 없을 테니, 메쿠베도 이제 만날 수 없다. 나는 아쉬움을 품고 주술식을 다시 중얼거렸다. 부적이 흔들거리더니 공중에 떠올랐다. 어머니가 눈을 크게 떴다. 나는 무언가 잘못했나 싶어서 어깨가 움츠러들었다. 다행히 어머니는 흡족하게 웃으셨다.</p>
<p>“이것을 대상 요괴에게 건네고, 그것이 받아들면 된다. 그럼 부적이 까맣게 변해서 사라져. 거기까지 가면 주술 성립이다.”</p>
<p>“네, 네….”</p>
<p>“지금은 요괴가 없으니 이걸로 끝내지. 그래도 첫 시간 안에 바로 성공했구나.”</p>
<p>부적이 힘을 잃고 바닥으로 툭 떨어졌다. 금방 배워서 안도감이 들면서도 결국 의미 없다는 생각에 허탈했다. 그닥 장수해야겠다는 욕심도 없다. 수명이 부족하고 아쉬워지는 건 너무도 먼 미래다. 왜 어머니가 그저 그런 어투로 ‘알아는 둬라.’고 말했는지 이해가 되었다.</p>
<p>“필요해지면 그때 써라. 참, 수명이 오가는 주술이니만큼 어디 유출하지는 말고.”</p>
<p>“네.”</p>
<p>어머니가 먼저 큰 방을 나갔다. 나는 발걸음 소리가 한참 멀어진 후에 슬그머니 나와서 내 방으로 들어왔다.
커다란 침대에 드러누워 생각에 빠진다. 얼마 후면 정말로 퇴치사가 되어버린다. 요괴를 퇴치하는 사람으로서 가업을 잇는다. 요괴 퇴치사들과 마주하며 인간으로서 요괴를…. 그렇게 되면 내가 아는 요괴들은? 마음이 복잡하다. 나는 한숨을 쉬며 눈을 감았다.</p>
<p class=dingbat-mid>* * *</p>
<p>다음 주의 어느 날. 학교가 끝나고 집에 돌아왔다. 주머니에 넣어 둔 휴대폰이 울렸다. 메시지 알림음이다. 보낸 사람은 슌이었다.</p>
<p>[왜 안 와?]</p>
<p>나는 메시지 앞에서 갸웃갸웃했다. 슌의 과외 기간은 내가 정식 퇴치사가 되기 전까지였다. 혹시 잘못 알았나 싶어 어머니의 집무실 문을 두드렸다. 오늘도 마츠하라 주택에 가는 날이냐고 물었으나 어머니는 고개를 저었다.</p>
<p>“전달이 잘못된 것 같구나. 그쪽엔 내가 연락해 둘 테니 일 나갈 준비 하렴.”</p>
<p>어머니가 손을 휘휘 저었다. 나는 고개를 꾸벅 숙인 후 집무실에서 나왔다. 저녁이 되면 첫 의뢰를 수행하러 현장에 나간다. 부디 아는 요괴와 마주치지만 않길 바랐다.</p>
<p>방에서 준비물을 챙기는데 또 휴대폰이 울린다. 이번엔 전화다. 나는 휴대폰을 귀에 가져다 댔다.</p>
<p>“왜 안 와?”</p>
<p>전화기 너머에서 슌이 말했다. 나는 눈을 깜빡였다. 분명 어머니가 연락한댔는데, 아직인가?</p>
<p>“못 들었구나. 과외 끝났어.”</p>
<p>“들었어! 그럼 언제 와?”</p>
<p>“언제 오냐고? 안 가지.”</p>
<p>“왜?”</p>
<p>“끝났으니까.”</p>
<p>“끝났는데 왜 안 와?”</p>
<p>“끝났으니까?”</p>
<p>황당한 심경으로 대답했다. 하지만 슌은 무슨 소리인지 도통 이해하지 못하는 눈치였다. 결국 일하러 가야 한다며 전화를 먼저 끊었다. 나가려는데 등 뒤에서 어머니가 불러 세웠다.</p>
<p>“아무래도 일정을 바꿔야 할 것 같다.”</p>
<p>“네?”</p>
<p>“그쪽 후계가 기다리고 있다는군.”</p>
<p>“그럼…. 일이 끝난 후에 갈까요? 아니, 그러면 찾아가기 너무 늦은 시간 같은데.”</p>
<p>“내 생각도 그렇다. 그냥 마츠하라 쪽에 가렴.”</p>
<p>“의뢰는요?”</p>
<p>“그쪽은 내가 가겠다.”</p>
<p>어머니가 관자놀이를 짚고 한숨을 쉬었다. 그래도 되는 건가. 당황스러우면서도 퇴치 실습이 취소된다는 생각에 설렜다.</p>
<p>“퇴치야 내가 대신 갈 수 있지만, 마츠하라는 내가 간들 소용이 없잖니.”</p>
<p>“그건 그렇네요….”</p>
<p>어차피 초보에게 맡겨진 일이니만큼 어머니가 손쉽게 해치울 수 있는 수준이라고 했다. 나는 못 이기는 척 마츠하라 주택으로 향했다. 가면 메쿠베를 만날 수 있다. 발걸음이 빨라졌다.</p>
<p>도착하자마자 초인종을 눌렀다. 안에서 슌이 문을 벌컥 열었다. 옆에는 메쿠베가 보였다.</p>
<p>“비실이, 왔냐!”</p>
<p>슌이 주먹으로 나를 한 대 쳤다. 나는 비명을 참으려고 숨을 흡 들이켰다.</p>
<p>“왜 기다린 거야? 그렇게 공부가 하고 싶었어?”</p>
<p>“공부 끝났으니까 이제 맨날 놀아도 되잖아!”</p>
<p>왜? 나는 대답할 말을 찾지 못하고 현관에 멍청하게 서 있었다. 수업이 끝나면 내가 할 일은 없다. 슌이 나를 봐야 할 필요가 있나.</p>
<p>“엄마가 방에 과자 갖다 놨어. 가자!”</p>
<p>슌은 내 팔목을 꽉 쥐고 안쪽으로 잡아당겼다. 내가 끌려가고 그 뒤를 메쿠베가 따라왔다.</p>
<p>“야, 너 혼자 놀려고 안 왔지. 그치?”</p>
<p>“정말로 논 거였으면 좋겠다. 공부했거든?”</p>
<p>“무슨 공부?”</p>
<p>“그냥, 가문의 주술 같은 거 배우고…. 그런 거.”</p>
<p>“가문의 주술?! 그게 뭔데? 멋있어?”</p>
<p>“안 멋있어.”</p>
<p>“보여줘!”</p>
<p>“어차피 너희 집도 주술 하나 있을 텐데, 아버지한테 보여 달라 그래.”</p>
<p>나는 시큰둥하게 대답했다. 슌의 성격이라면 아마 빛이 번쩍거리고 요괴를 무찌르는 주술을 기대할 것 같다. 내가 배운 주술은 그닥 모양새랄 게 없다.</p>
<p>“애초에 못 써. 식신이 있어야 한단 말이야.”</p>
<p>“이런 거?”</p>
<p>슌이 메쿠베의 외투를 잡아당겼다. 나는 질투심에 시선을 피했다.</p>
<p>“이런 거라니. 너무하네. 그렇지, 메쿠베?”</p>
<p>“으음.”</p>
<p>메쿠베가 머쓱하게 웃음소리를 냈다.</p>
<p>“주인 바꿀 생각 없어?”</p>
<p>농담인 척 말했다. 반응한 건 메쿠베가 아니라 슌이었다.</p>
<p>“가질래?”</p>
<p>“뭐?”</p>
<p>“난 솔직히 저 녀석, 성가시기만 해. 네가 꼭 갖고 싶다면 줄 수도 있어.”</p>
<p>“무슨, 그런. 메쿠베 의사를 물어봐야지.”</p>
<p>나는 볼 안쪽을 꾹꾹 깨물면서 입꼬리를 끌어내렸다. 메쿠베는 슌의 옆에 있는 게 좋댔다. 그러니 떼를 쓸 수는 없다. 슬쩍 메쿠베를 쳐다봤다. 메쿠베는 머리뼈를 옆으로 스을 기울였다.</p>
<p>“풀어줄 사람은 따로 있는데도?”</p>
<p>메쿠베를 붙잡아서 슌의 옆에 붙인 건 슌의 아버지였다. 메쿠베는 기본적으로 아버지의 지시를 따른다. 그렇기에 슌이 ‘성가시다’고 말할 일이 자꾸만 생긴다. 메쿠베가 없어졌을 때 제일 곤란한 건 그 사람일 것이다. 식신 계약을 풀어줄 사람도 그 사람이었다.</p>
<p>“그, 그렇구나. 절대로 풀어주실 리 없겠네. 그럴 리 없지만 말이야, 만약에 풀어준다고 하면….”</p>
<p>“그럼 네 옆으로 갈게.”</p>
<p>“정말?!”</p>
<p>나는 자리에서 벌떡 일어났다. 메쿠베가 수락할 줄은 몰랐다. 정말, 정말로? 혹시나 빈말은 아닌지 몇 번이나 확인했다. 하지만 메쿠베는 정말로 괜찮다고 했다. 내 옆에 있으면 슌도 계속 볼 수 있고, 내가 대신 슌을 지켜준다면 아버지도 납득하지 않겠냐면서. 그 사람은 요괴 경호원보다 사람 동료를 더 선호할 것 같다고 했다. 옆에서 슌이 정말이지 그 말이 맞다며 끄덕거렸다.</p>
<p>“내가 아버지한테 잘 말해 볼게. 대신, 내 소원부터 들어줘.”</p>
<p>“무슨 소원?”</p>
<p>“나랑 축제 가자!”</p>
<p>슌은 근방에서 하는 여름 축제를 가고 싶다고 했다. 내가 평소처럼 올 줄 알고 유카타도 이미 샀다. 그런데 시간이 되어도 초인종이 울리지 않았다. 전화를 걸었더니 내가 더 이상 오지 않는다고 한다. 슌에겐 말도 안 되는 일이었다. 엄마에게 이르고 엄마는 아버지에게 말하러 가고, 아버지가 어딘가로 연락해서 잠시 후 내가 왔다.</p>
<p>“계속 안 오려고 했어?”</p>
<p>“그야 내 할 일은 끝났으니까….”</p>
<p>“왜? 너는 요괴 퇴치사잖아.”</p>
<p>“갑자기 그 얘기는 왜 나와?”</p>
<p>나도 모르게 목소리가 퉁명스러워졌다.</p>
<p>“계속 놀러 와. 메쿠베 줄게. 너 항상 메쿠베만 보잖아. 난 요괴 같은 거 없어도 돼.”</p>
<p>슌이 양손으로 주먹을 꼭 쥐었다. 어딘가 서운해 보였다. 나는 가슴이 철렁했다. 너 항상 메쿠베만 보잖아. 확실히 그렇다. 숨기지도 않았다. 슌은 사람이라 내게 관심이 없을 테니 그러든 말든 놔둘 줄 알았다.</p>
<p>“아버지한테 꼭 말할게. 너한테 메쿠베 주라고 말할 테니까 같이 축제 가자. 불꽃놀이 보고 싶어. 같이 불꽃놀이 보자. 응?”</p>
<p>슌의 표정이 이상했다. 내 기분도 덩달아 이상해졌다. 안아줘야만 할 것 같다. 손이 어색하게 움찔거린다. 몸이 앞으로 나가지 않는다. 속이 울렁울렁해서 시선을 돌렸다. 메쿠베가 시야에 들어온다.</p>
<p>“아, 알았어. 가자. 같이 갈게. 지금 갈게. 그런데 ‘준다’는 말은 조금 이상해. 메쿠베가 무슨 물건 같잖아. 난 친구로서 같이 지내고 싶은 거야.”</p>
<p>“친구? 요괴랑 친구야?”</p>
<p>“…어, 음, 그게, 어, 아니. 식신…이랑 친하면 좋으니까, 같이 일해야 하니까 그런 거지.”</p>
<p>“부하여서?”</p>
<p>“그, 그래. 아! 아니, 그게, 비록 부하지만 난 그냥….”</p>
<p>“아무튼 축제 가는 거지? 야호! 나 유카타로 갈아입고 올게!”</p>
<p>슌이 문밖으로 뛰쳐나갔다. 나는 방에 메쿠베와 단둘이 남았다. 슌도 없겠다, 이참에 말을 정정하고 싶었다. 이대로 부하를 잡아가려는 사람으로 인식되기는 죽어도 싫다. 어떻게 만회해야 하지? 나는 머리를 굴렸다. 생각나는 게 딱 하나 있었다.</p>
<p>“메쿠베, 나 아까 가문 주술을 배웠다고 했잖아.”</p>
<p>“음.”</p>
<p>“눈앞의 요괴와 함께 잘 지내고 싶어야만 성공한대.”</p>
<p>“그런 게 있어?”</p>
<p>“응! 너한테 보여줄게. 보여주고 싶어.”</p>
<p>나한테 메쿠베는 친구다. 간절히 원하던 내 편이다. 퇴치사가 되어도 심부름 따위 시키지 않을 것이다. 부하 고용이 아니다. 증명해야만 한다. 나는 가방에서 서둘러 부적을 꺼냈다. 어머니가 준 일자 부적이었다. 주술에 대한 설명을 메쿠베에게 대략적으로 했다.</p>
<p>“부적을 받지는 마. 그러면 네 수명이 나한테 와 버릴 거야. 그러니까 그냥 보기만 해 줘.”</p>
<p>“수명이 많이 깎여?”</p>
<p>그런 건 왜 묻지? 어차피 받을 일도 없을 텐데. 나는 의문을 품고 대답했다.</p>
<p>“몇 년 정도라고 했어. 신경 안 써도 괜찮아. 안 받으면 아무 일도 안 생겨.”</p>
<p>속사포로 줄줄줄 말한 후 부적을 들었다. 주술식은 아주 천천히 읊었다. 절대 틀리지 않으려고 신경을 곤두세웠다. 부적이 서서히 공중으로 떠올랐다. 나는 숨을 들이켰다. 성공이다! 이제 메쿠베도 내 마음을 확인했겠지? 고개를 들었다. 메쿠베가 손을 뻗는다. 악수라도 청하는 건가 싶어 나도 손을 내밀었다. 하지만 메쿠베가 잡은 것은 아직 둥실둥실 떠다니는 부적이었다. 부적이 그의 손에 들어가자마자 파랗게 불타올랐다. 불씨가 흩날리다가 메쿠베의 발치로 떨어졌다. 파란 불이 발끝에 붙어 일렁였다. 이런 건 어머니에게 들은 적 없다. 분명 부적이 까맣게 변해야 주술 성립이라고 했다. 파랗게 타거나 요괴에게 불이 붙는다는 설명을 어머니가 빼먹을 리 없다. 무언가 이상하다. 사실 제일 이상한 건 메쿠베의 행동이었다.</p>
<p>“왜…. 왜 가져갔어?”</p>
<p>부적을 가져가면 주술이 성립된다. 그러면 메쿠베의 수명 일부가 내게 온다. 미리 설명했고 가져가지만 않으면 괜찮다고 했다. 그런데 어째서?</p>
<p>“주고 싶었어.”</p>
<p>메쿠베가 내 어깨를 토닥였다.</p>
<p>“전에 했던 말 기억해?”</p>
<p>“무슨 말?”</p>
<p>“예전에도 소중한 사람 옆을 지켰어.”</p>
<p>메쿠베는 그 사람이 죽지 않았으면 해서 요괴들을 쫓아내며 살아왔다. 요괴인데도 인간의 편에 섰다. 후회는 없었으나 그 사람이 너무도 일찍 죽어버린 게 지금까지 아쉬웠다. 어차피 앞으로 보고 지낼 거라면 나 역시 오래 살았으면 해서, 더 보고 싶어서 부적을 잡았다. 나는 눈을 질끈 감았다. 좋은 마음으로 손을 내밀어 줬는데 내 주술은 분명히 불발이었다. 이러면 메쿠베가 어떻게 될지 모르겠다. 발을 동동 구르는데 문이 벌컥 열렸다. 화려한 유카타로 차려입은 슌이었다.</p>
<p>“준비됐어! 가자!”</p>
<p>나는 대답하지 못했다. 슌이 이상한 낌새를 눈치채고 메쿠베에게 시선을 옮겼다.</p>
<p>“쟤는 왜 불꽃 신발을 신었어?”</p>
<p>“큰일이야. 내가 뭔가 실수했어. 어쩌지?”</p>
<p>“무슨 실수?”</p>
<p>“그건…….”</p>

<p>“유토, 슌. 일단 다녀와. 나는 여기서 기다릴게.”</p>
<p>메쿠베가 방 안쪽으로 물러났다. 슌이 활짝 웃었다.</p>
<p>“우와! 오늘은 저 녀석이 안 따라온다!”</p>
<p>“무슨 소리야, 메쿠베. 불도 안 꺼졌는데 이대로 있겠다고?”</p>
<p>메쿠베는 고개를 끄덕였다. 무슨 이유인지 잠이 쏟아져서 어차피 함께 가지 못한다. 어딘가 아픈 곳은 없으니 걱정하지 말고 축제부터 다녀오랬다. 슌이 오늘을 무척이나 기다렸기 때문이었다.</p>
<p>“별일 없을 거야. 괜찮아.”</p>
<p>“…….”</p>
<p>“그래, 비실아! 괜찮다잖아. 이러다 불꽃놀이 늦어!”</p>
<p>슌이 내 손을 잡아끌었다. 메쿠베는 손을 흔들어주고는 방문을 닫았다. 나는 방문에 시선이 꽂힌 채 질질 끌려갔다. 
축제 현장은 알록달록하고 시끄러웠다. 슌은 온갖 노점을 돌며 손에 집히는 건 뭐든 했다. 오늘을 기다렸다는 건 과장이 아닌 듯했다. 먹던 초코 바나나를 선심 쓰며 한 입 주길래 거절했다. 입맛이 없다. 주변은 노점 등불로 환한데 마음이 전혀 환해지지 않는다. 집에 두고 온 메쿠베가 계속 걸린다. 그대로 더 불타버렸으면 어쩌지. 역시 남아서 어떻게든 할 걸 그랬나. 생각에 빠진 나를 슌이 끌어당겼다.</p>
<p>“저기서 빙수 사자. 야키소바랑 오징어구이랑 사과 사탕도!”</p>
<p>“너 그거 혼자 다 먹을 수 있어? 초등학생이 배도 크다.”</p>
<p>“아니? 너도 같이 먹어야지.”</p>
<p>“난 됐어. 그냥 너 먹을 것만 사.”</p>
<p>“그래도 다 사야 해! 다 먹을 거야!”</p>
<p>슌이 동전 지갑을 열어서 보여줬다. 이번엔 동전 말고 지폐도 한 장 들었다. 나는 지폐 주변의 동전을 한 움큼 집어서 가져왔다. 이 정도면 빙수도 두 개 살 수 있지? 라길래 두 개 샀다. 얼음을 씹어먹으며 불안한 마음을 가라앉히려고 애썼다. 확실히 속이 차가워졌다. 그러나 그뿐이다. 뱃속은 차갑고 손바닥에선 불쾌하게 땀이 배어 나왔다. 틀렸다. 어떻게 해도 마음 편히 돌아다닐 수가 없다.</p>
<p>이럴 거면 그때 안쪽 방에 있었을 슌네 아버지한테 가야 했다. 나이 든 퇴치사라면 대처법을 알았을지도 모른다. 하지만 이 일을 설명하려면 가문 주술에 실패한 것부터 밝혀야 한다. 그건 두렵다. 어머니 귀에 들어가면 어떻게 될까? 분명 쓸모없다고 싸늘한 눈빛을 보내실 거야! 종종 수업 진도가 더딜 때 어머니가 보이던 표정을 떠올렸다. 불꽃놀이인지 뭔지 빨리 보고 얼른 돌아가야겠다. 가서 어떻게든 몰래 해결해야 한다!</p>
<p>“슌, 불꽃놀이 언제 시작해?”</p>
<p>슌이 오징어를 뜯어먹다가 고개를 들었다. 나는 깜깜해진 하늘을 올려다봤다. 마침 조그만 불꽃이 올라와 터졌다. 다음 불꽃까지는 간격이 꽤 있었다. 커다란 불꽃과 작은 불꽃이 느릿느릿하게 팡팡 터진다. 내 속도 펑펑 터졌다. 이제야 끝났나 싶었더니 제 2막이라는 듯이 더 큰 불꽃이 올라온다. 안 되겠다. 더는 기다릴 수 없다. 나는 슌의 손을 잡아당겼다. 슌은 불꽃에 집중하다가 놀랐는지 야키소바 그릇을 떨어트렸다. 길바닥에 계란과 면 따위가 흩뿌려졌다.</p>
<p>“내 야키소바!”</p>
<p>“미안, 미안한데 오늘은 이만 가자. 더 늦으면 큰일 날지도 몰라!”</p>
<p>나는 슌을 데리고 슌의 집까지 달려갔다. 사실 큰일은 이미 났다. 큰일이 아예 끝나버렸을지가 문제였다. 방문을 열면 메쿠베가 죽어버린 모습을 자꾸만 상상했다. 나는 제발 상상이 틀리길 바라며 현관문 앞에 다다랐다. 슌은 꿍얼거리면서도 문손잡이를 잡았다. 현관문이 열리자마자 나는 안으로 뛰어 들어갔다. 복도에서 한 번 미끄러져서 허우적거리다가 손님방 문에 부딪혔다. 그대로 매달리듯이 문고리를 돌린다. 안에는 메쿠베가 있다. 등을 기대고 눈을 감았다. 허리 부근에 파란 불길이 타오른다. 허리 아래로는 아무것도 없다. 메쿠베가 상반신만 남았다. 나는 비명도 못 지르고 그 자리에 굳어버렸다.</p> 
<p>“뭐야?”</p>
<p>침묵을 깬 건 슌이었다. 나는 그제야 정신을 차리고 메쿠베 앞에 쭈그려 앉았다. 그의 어깨를 잡는다. 손이 덜덜 떨렸다. 머리뼈 안쪽으로 보이는 눈이 스르륵 뜨였다. 메쿠베의 이름을 부르려고 했다. 목 안쪽이 꾹 눌리는 느낌 탓에 말이 곧바로 나오지 않았다. 메쿠베가 나를 보더니 먼저 말했다.</p>
<p>“미안.”</p>

<p>“옆에 있어 주기로 했는데, 못 가게 됐어.”</p>
<p>“아, 아냐. 방법이 있을 거야. 내가 어떻게든, 아니, 어른들한테 부탁할 테니까….”</p>
<p>자리에서 엉거주춤 일어났다. 쓸모없는 취급 당한대도 메쿠베부터 살리고 싶었다. 드디어 퇴치사여도 괜찮은 요괴 친구를, 내 편이 되어줄 상대를 만났는데 이럴 수는 없다.</p>

<p>메쿠베가 내 손목을 붙잡았다. 슌을 잘 부탁한다고 내게 말한다. 왜? 왜 그런 말을 하는 거야? 물론 내가 슌을 지켜주는 대신 메쿠베가 오기로 했지만, 왜 그런 표정으로 말해? 메쿠베도 계속 슌을 볼 거잖아, 왜 못 볼 것처럼 그래, 왜 나만 앞으로 슌을 볼 것처럼 그래. 얼른 슌네 아버지한테 가야겠다. 가서 사과드리고 꼭 메쿠베를 구해야겠다. 원래대로 돌려놔야 하는데, 그런데, 메쿠베에게 붙은 불길이 위로 올라왔다. 어느새 상반신도 거의 사라졌다. 머리뼈가 흔들거려서 얼른 붙잡았다. 묵직한 뼈가 점점 가벼워진다. 마지막 부분까지 타오르더니 허공으로 흩어졌다. 바닥을 더듬었다. 가루라도 안 잡히는지 손바닥을 쫙 펼쳤다. 메쿠베를 다시 모아서 만들 수 있을 것처럼 열심히 쓸어 담았다. 손님방 바닥엔 먼지도 거의 묻어나오지 않고 깔끔했다. 치즈루 씨가 청소를 열심히 하신 모양이었다.</p>
<p>뭐가 문제였을까. 메쿠베를 부하로 들이려고 해서, 함께 하고자 하는 마음이 부족해서? 어머니는 분명 부하에게 써도 상관없다고 했다. 죽는 경우는 사람한테 썼을 때뿐이다. 메쿠베는 사람이 아니었다. 슌의 어머니가 보이지 않는다고 했으니 확실하다. 그럼 왜, 왜 죽은 거지? 부적은 분명 어머니가 준 걸 그대로 썼다. 술식을 잘못 읊었을까. 그랬다면 발동이 아예 되지 않는다. 내가 무언가 잘못했나. 잘못한 게 틀림없다. 잘못하지 않았는데 메쿠베가 사라질 리 없다. 메쿠베가, 퇴치될 리 없다.</p>
<p>그렇다. 내가 메쿠베를 퇴치했다. 인생 첫 퇴치를 친구로 해버렸다. 나한테 수명까지 선뜻 주려던 요괴를 퇴치해버렸다. 그것도 퇴치사 일을 미루고 온 날에. 그 일은 어머니가 대신 끝내고 왔을 것이다. 그렇지, 어머니. 나는 가문 주술에 실패하다 못해 남의 가문 식신을 없애버렸다. 아까 축제에서 걱정한 내용보다 더 최악이다.</p>
<p>“어떻게 된 거야?”</p>
<p>주저앉은 나의 옆으로 슌이 다가왔다.</p>
<p>“…미안. 네 친구, 더이상 못 봐. 나 때문에.”</p>
<p>“그 녀석은 내 친구 아니야.”</p>
<p>“그렇겠지. 이제 나도 못 볼 거야. 어머니가 쫓아낼 테니까.”</p>
<p>“왜?!”</p>
<p>“내가 일을 제대로 못 하고 사고도 쳐 버렸잖아.”</p>
<p>“너 혼날까 봐 그래?”</p>
<p>“이게 혼나는 정도로 끝날 것 같아?!”</p>
<p>“혼나기 싫으면 내가 퇴치한 걸로 해! 어차피 퇴치사가 되면 그 녀석, 없애버릴 생각이었어.”</p>
<p>“정말 눈물 나게 고마워라. 끝까지 좋은 녀석이었는데 퇴치하고 싶었어?”</p>
<p>“넌 진짜 이상해! 그럼 퇴치사가 요괴를 퇴치해야지, 그러면 안 돼?”</p>
<p>“그래, 난 이상해! 퇴치하기 싫었어.”</p>
<p>“그럼 대체 왜 퇴치사하는데? 바보 멍청이 아냐?”</p>
<p>“어머니가 시키니까!”</p>
<p>“그냥 싫다고 하시지? 찌질아. 나도 퇴치 공부 지겹다고 맨날 엄마아빠한테 말해.”</p>
<p>“할 수 있겠냐? 난 애초에 퇴치사가 되려고 그 집에 있는 거야!”</p>
<p>언성이 절로 높아졌다. 상황을 이해하지 못하는 슌이 답답했다. 나 자신에게 짜증이 나기도 했다. 어머니에게 찍 소리 못하며 살아가는 주제에 슌에겐 실컷 화내고 있다. 자기 혐오감이 속에서 들끓었다.</p>
<p>“나도 그래. 그치만 일 친다고 쫓겨나진 않아!”</p>
<p>“너희 부모님은 친부모니까 그렇겠지!”</p>
<p>“뭐?”</p>
<p>내 말에 슌은 벙찐 얼굴이 되었다. 나는 뒤늦게 입을 틀어막았다. 쓸데없는 말을 해버렸다. 슌이 심각해진 표정으로 내게 가까워졌다. 나는 그대로 뛰쳐나가 집으로 도망쳤다. 퇴치사로 살아야만 하는 그 집으로.</p>

  <!-- jQuery & turn.js & (선택) kerning.js -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./kerning.js"></script>
  <script src="./turnJs/turn.js"></script>

  <script>
  (function(){
    const LINES = 23;               // 페이지당 줄 수
    const EPS = 0.75;               // 오버플로 감지 여유
    const flipbook = document.getElementById('flipbook');

    /* ---------- 유틸: 그래프림 분해(이모지 안전) ---------- */
    const segmenter = ('Intl' in window && 'Segmenter' in Intl)
      ? new Intl.Segmenter('ko', { granularity: 'grapheme' }) : null;
    const toG = s => segmenter ? Array.from(segmenter.segment(s), x=>x.segment) : [...s];

    /* ---------- 페이지 DOM ---------- */
    function createPage(){
      const page = document.createElement('div'); page.className = 'page';
      const frame = document.createElement('div'); frame.className = 'frame'; page.appendChild(frame);
      const content = document.createElement('div'); content.className = 'content'; frame.appendChild(content);
      return page;
    }
    const getContent = page => page.querySelector(':scope > .frame > .content');

    /* ---------- kerning 선적용(있으면) ---------- */
    function waitIdle(target, idle=120){
      return new Promise(r=>{
        let t = setTimeout(done, idle);
        const mo = new MutationObserver(()=>{ clearTimeout(t); t = setTimeout(done, idle); });
        function done(){ mo.disconnect(); r(); }
        mo.observe(target, {subtree:true, childList:true, characterData:true, attributes:true});
      });
    }
    async function applyKerningIfAvailable(sourceRoot){
      try{
        if (typeof window.applyKerning === 'function'){
          const p = window.applyKerning(sourceRoot); if (p?.then) await p; return;
        }
        if (window.Kerning?.apply){
          const p = window.Kerning.apply(sourceRoot); if (p?.then) await p; return;
        }
      }catch(e){ console.warn('[kerning]', e); }
      const box = document.createElement('div');
      box.style.cssText='position:fixed;left:-99999px;top:-99999px;contain:layout paint;pointer-events:none;opacity:0;';
      box.appendChild(sourceRoot); document.body.appendChild(box);
      if (document.fonts?.ready) { try{ await document.fonts.ready; }catch{} }
      await new Promise(f=>requestAnimationFrame(()=>requestAnimationFrame(f)));
      await waitIdle(sourceRoot, 150);
      box.remove();
    }

    /* ---------- 라인하이트 px “잠금” ---------- */
    function lockMetricsAndGetPageHeightPx(sampleScope){
      // 샘플 요소로 실제 line-height(px) 계산
      const probe = document.createElement('div');
      probe.className = 'content';
      probe.style.cssText = 'position:absolute;left:-99999px;top:-99999px;visibility:hidden;';
      probe.textContent = 'A';
      sampleScope.appendChild(probe);
      let lh = parseFloat(getComputedStyle(probe).lineHeight);
      if (!isFinite(lh) || lh <= 0) lh = 24;  // 폴백
      // 정수 px로 고정 (소수 누적/반올림을 차단)
      const locked = Math.round(lh);
      sampleScope.style.setProperty('--lh', locked + 'px');            // CSS var도 px로 덮어씀
      // 컨텐츠 박스 높이 고정
      const pageHeight = locked * LINES;
      probe.remove();
      return { lineHeightPx: locked, pageHeightPx: pageHeight };
    }

    /* ---------- Range 기반 텍스트 맞춤 ---------- */
    function findLastFittingIndexByRange(page, measureParent, txtNode, limitBottom){
      const meas = document.createElement('span');
      meas.style.cssText='display:inline;white-space:normal;font:inherit;line-height:inherit;';
      meas.appendChild(document.createTextNode(''));
      measureParent.appendChild(meas);

      const g = toG(txtNode.data);
      if (!g.length){ meas.remove(); return 0; }

      const tmp = meas.firstChild;
      const rng = document.createRange();
      let lo=0, hi=g.length, ok=0;
      while (lo<=hi){
        const mid=(lo+hi)>>1;
        tmp.nodeValue = g.slice(0, mid).join('');
        rng.setStart(tmp,0); rng.setEnd(tmp,tmp.length);
        const rects = rng.getClientRects();
        const last = rects.length ? rects[rects.length-1] : null;
        if (!last || last.bottom <= limitBottom) { ok = mid; lo = mid+1; }
        else hi = mid-1;
      }
      meas.remove();
      return ok;
    }

    function fitTextNode(page, parentEl, textNode, limitBottom){
      if (!textNode || textNode.length === 0) return null;
      const okG = findLastFittingIndexByRange(page, parentEl, textNode, limitBottom);
      if (okG <= 0) return textNode;

      const g = toG(textNode.data);
      const headArr = g.slice(0, okG);
      const tailArr = g.slice(okG);

      textNode.nodeValue = headArr.join('');
      parentEl.appendChild(textNode);

      const content = getContent(page);
      let guard=0;
      while ((content.scrollHeight - content.clientHeight) > EPS && headArr.length && guard++<10){
        const moved = headArr.pop();
        tailArr.unshift(moved);
        textNode.nodeValue = headArr.join('');
      }
      const tail = tailArr.join('');
      return tail.length ? document.createTextNode(tail) : null;
    }

    function markContinuation(el){ if (el && el.tagName === 'P') el.classList.add('continued'); }
    function markFirstParagraphIndent(contentEl){
      const first = contentEl.firstElementChild;
      if (first && first.tagName === 'P' && !first.classList.contains('continued')) first.classList.add('page-start');
    }

    function moveBlockIncremental(page, parentContent, blockEl, limitBottom){
      // 1) 통째로 시도
      const clone = blockEl.cloneNode(true);
      parentContent.appendChild(clone);
      const c = getContent(page);
      if (c.scrollHeight - c.clientHeight <= EPS){ clone.replaceWith(blockEl); return null; }
      clone.remove();

      // 2) 껍데기 + 자식 단위로
      const shell = blockEl.cloneNode(false);
      parentContent.appendChild(shell);

      while (blockEl.firstChild){
        const node = blockEl.firstChild;
        blockEl.removeChild(node);

        if (node.nodeType === Node.TEXT_NODE){
          const rem = fitTextNode(page, shell, node, limitBottom);
          if (rem){
            const placedNothing = (rem === node) && (node.parentNode !== shell);
            blockEl.insertBefore(rem, blockEl.firstChild);
            if (!placedNothing) markContinuation(blockEl);
            return blockEl;
          }
        }else if (node.nodeType === Node.ELEMENT_NODE){
          const before = shell.childNodes.length;
          const rest = moveBlockIncremental(page, shell, node, limitBottom);
          if (rest){
            blockEl.insertBefore(rest, blockEl.firstChild);
            if (shell.childNodes.length > before) markContinuation(blockEl);
            return blockEl;
          }
        }
      }
      blockEl.remove();
      return null;
    }

    /* ---------- 페이지네이션 ---------- */
    async function paginate(flipbookEl, html){
      // 기존 turn 인스턴스 파괴
      if (window.jQuery && $('#flipbook').data('turn')) { try{ $('#flipbook').turn('destroy'); }catch{} }
      flipbookEl.innerHTML = '';

      if (document.fonts?.ready) { try{ await document.fonts.ready; }catch{} }

      // 소스 DOM 구성 + kerning 선적용
      const source = document.createElement('div'); source.innerHTML = html;
      await applyKerningIfAvailable(source);

      // 라인하이트(px) 잠그고, 컨텐트 높이 고정
      const { pageHeightPx, lineHeightPx } = lockMetricsAndGetPageHeightPx(flipbookEl);

      let pageCount = 0;
      while (source.firstChild){
        const page = createPage();
        const pn = pageCount + 1;
        page.classList.add(pn % 2 ? 'odd' : 'even');

        const content = getContent(page);
        content.style.lineHeight = lineHeightPx + 'px';      // px 고정
        content.style.height = pageHeightPx + 'px';          // 23줄 고정

        // 페이지를 flipbook에 붙인 뒤, limitBottom 계산(패딩 영향 배제)
        flipbookEl.appendChild(page);
        // 강제 리플로우
        const rect = content.getBoundingClientRect();
        const limitBottom = rect.top + content.clientHeight - 1;

        while (source.firstChild){
          const node = source.firstChild;
          source.removeChild(node);

          if (node.nodeType === Node.TEXT_NODE){
            const rem = fitTextNode(page, content, node, limitBottom);
            if (rem){ source.insertBefore(rem, source.firstChild); break; }
          }else if (node.nodeType === Node.ELEMENT_NODE){
            const rest = moveBlockIncremental(page, content, node, limitBottom);
            if (rest){ source.insertBefore(rest, source.firstChild); break; }
          }
        }

        markFirstParagraphIndent(content);

        const num = document.createElement('div'); num.className='num'; num.textContent=String(++pageCount);
        page.appendChild(num);
      }
      return pageCount;
    }

    /* ---------- turn.js 초기화 (페이지 전부 만든 뒤) ---------- */
    function initTurn(){
      const $fb = $('#flipbook');
      const pageCount = $fb.children('.page').length;
      if (pageCount < 2){ console.warn('[turn.js] skip: pages < 2'); return; }

      if ($fb.data('turn')){ try{ $fb.turn('destroy'); }catch{} }

      // 두 번의 RAF로 레이아웃 안정화 후 초기화 (HierarchyRequestError 예방)
      requestAnimationFrame(()=>{
        requestAnimationFrame(()=>{
          const w = $fb[0].clientWidth, h = $fb[0].clientHeight;
          if (!w || !h){ console.warn('[turn.js] skip: zero size', {w,h}); return; }
          $fb.css({ width:w+'px', height:h+'px' });
          if ($.fn.turn){
            try{
              $fb.turn({ width:w, height:h, autoCenter:false, acceleration:true, gradients:true });
            }catch(e){ console.error('[turn.js] init failed:', e); }
          }else{
            console.warn('turn.js 로드 실패: $.fn.turn 없음');
          }
        });
      });
    }

    /* ---------- 본문 불러와 실행 ---------- */
    const articleTpl = document.getElementById('article');
    const initialHtml = articleTpl ? articleTpl.innerHTML : '<p>(본문이 없습니다)</p>';

    async function repaginate(html = initialHtml){
      const count = await paginate(flipbook, html);
      requestAnimationFrame(()=> initTurn());
      return count;
    }

    // 버튼
    document.getElementById('repaginate')?.addEventListener('click', ()=>repaginate());
    document.getElementById('prev')?.addEventListener('click', ()=>{ if ($('#flipbook').data('turn')) $('#flipbook').turn('previous'); });
    document.getElementById('next')?.addEventListener('click', ()=>{ if ($('#flipbook').data('turn')) $('#flipbook').turn('next'); });

    // 초기 실행
    repaginate();

    // 리사이즈 시 재페이지 (라인하이트 재측정 & px 고정 다시 적용)
    let rid = null;
    window.addEventListener('resize', () => {
      cancelAnimationFrame(rid);
      rid = requestAnimationFrame(()=>repaginate());
    });
  })();
  </script>
